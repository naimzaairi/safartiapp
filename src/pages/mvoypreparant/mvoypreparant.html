<ion-header>
  <ion-navbar>
    <ion-title>Détails du voyage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<h1> Résumé du voyage</h1>

<ion-card>

  <ion-grid>
    <ion-row align-items-center>
        <ion-col col-2>
              <ion-avatar item-start>
                  <ion-icon name="car" class="icon-size" id="car-icon"></ion-icon>
                </ion-avatar>
        </ion-col>
        <ion-col col-10>
              <div class="voyage-info">
                  <p id="trajet-cities">Casablanca - Marrakech</p>
                  <p>Jour: 27/12/2017</p>
                  <p>Heure: 13:30 </p>
                </div>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
      </ion-row>
    </ion-grid>
</ion-card>
<button ion-button full (tap)="annulerVoyage()">Annuler Voyage</button>


<h1> Les participants </h1>

  <ion-card>
      <ion-item id="org-header">
          <ion-avatar item-start>
            <img src="../assets/images/abd.jpg">
          </ion-avatar>
            <h2 id="org-name">Abdelilah Benhima</h2>
        </ion-item>
    
        <ion-card-content>
          <ion-row>
            <ion-icon name="call" class="org-info-icon"></ion-icon><h3 class="org-info"> 06 52 91 11 85</h3>
          </ion-row>
          <ion-row>
              <ion-icon name="mail" class="org-info-icon"></ion-icon> <h3 class="org-info"> n.zaairi96@gmail.com</h3>
          </ion-row> 
        </ion-card-content>

    <ion-row>

    <ion-col>
      <button ion-button icon-left clear class="text-vert">
        <ion-icon name="call"></ion-icon>
        <div class="text-vert" (tap)="appelerParticipant()">Appeler</div>
      </button>
    </ion-col>

    <ion-col>
      <button ion-button icon-left clear type="submit" (tap)="supprimerParticipant()">
        <ion-icon name="close-circle"></ion-icon>
        <div>Supprimer</div>
      </button>
    </ion-col>

  </ion-row>
  </ion-card>  

</ion-content>
