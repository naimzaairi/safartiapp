<ion-header>
    <ion-navbar>
        <ion-title>Modification</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding scroll="false">

    <h2 class="text-red"> Veuillez remplir les informations</h2>

    <ion-list>

        <div id="photo-loader">
            <ion-label id="lbl-photo" class="form-label">Photo de profil</ion-label>
            <img id="image-loaded" [src]="base64Image" *ngIf="base64Image" (click)="accessGallery()" />
            <button id="choose-btn" ion-button color="primary" (click)="accessGallery()">Choisir</button>
        </div>
        <ion-item>
            <ion-input type="text" placeholder="Nom">Zaaïri</ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Prénom">Naïm</ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Email">n.zaairi96@gmail.com</ion-input>
        </ion-item>

        <ion-item>
            <ion-label class="form-label" fixed>Téléphone</ion-label>
            <ion-input type="tel" pattern="0[0-9]{9}" value="0652911167"></ion-input>
        </ion-item>

        <div ng-controller="AjaxCtrl">
            <ion-item ng-model="country" ng-options="country for country in countries">
                <ion-label class="form-label" fixed>Marque</ion-label>
                <ion-select>
                    <ion-option value="BMW"></ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label class="form-label" fixed>Modèle</ion-label>
                <ion-select ng-disabled="!cities" ng-model="city" ng-options="city for city in cities">
                    <ion-option value="Serie 1"></ion-option>
                </ion-select>
            </ion-item>

        </div>

        <button class="btn-red" (tap)="showMyAccount()" ion-button full>Enregistrer mes informations</button>

    </ion-list>


</ion-content>
