<ion-header>
  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">

    <ion-grid id="grid">
        <ion-row>
            <ion-col col-4>
                <ion-img id="logo" style="width: 80px; height: 80px;" src="assets/images/lotoS.png"></ion-img>
            </ion-col>
            <ion-col col-8>
                <h2>Devenez membre et entrez dans l'aventure Safarti !</h2>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div>
       
    </div>

    <h2 class="text-red"> Veuillez remplir les informations</h2>

    <ion-list>
        <ion-item>
            <input class="bottom-marg-15" type="file" name="file" file="file">
            <button class="button button-small button-full button-positive" ng-disabled="file.size&amp;&amp;false || uploadProgress&gt;0" ng-click="upload()" ng-cloak="">Upload</button>
            <img class="fit" ng-if="uploadUri" ng-src="">
        </ion-item>
        <ion-item>
            <ion-label class="form-label" fixed>Nom </ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label class="form-label" fixed>Prénom</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label class="form-label" fixed>Email</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label class="form-label" fixed>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label class="form-label" fixed>Téléphone</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>

        <!--<ion-item>
            <ion-label class="form-label" fixed>Modèle Voiture</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>-->
        <div ng-controller="AjaxCtrl" >
            <ion-item id="country" ng-model="country" ng-options="country for country in countries">
                <ion-label class="form-label" fixed>Marques</ion-label>
                    <ion-select >
                        <ion-option value="">{{ country }}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                    <ion-label class="form-label" fixed>Modèle</ion-label>
                    <ion-select id="city" ng-disabled="!cities" ng-model="city" ng-options="city for city in cities">
                        <ion-option value="">{{ city }}</ion-option>
                    </ion-select>
                </ion-item>

        </div>


        <button class="btn-red" (tap)="showTabsPage()" ion-button full>S'inscrire !</button>

    </ion-list>
  

</ion-content>
