      </ion-header>
      
      <ion-content padding scroll="false">
      
          <ion-grid id="grid">
              <ion-row justify-content-center>
                  <ion-col col-4 col-sm-4>
                      <ion-img id="logo" src="assets/images/lotoS.png"></ion-img>
                  </ion-col>
                  <ion-col col-8 col-sm-8>
                      <h2>Devenez membre et entrez dans l'aventure Safarti !</h2>

              </ion-row>
          </ion-grid>
      
          <h2> Complétez votre profil</h2>
