<ion-header>
    <ion-navbar>
      <ion-title>Mot de passe oublié</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding="">
  
      <div>
          <ion-img id="logo" style="width: 100px; height: 100px;" src="assets/images/lotoS.png"></ion-img>
      </div>
  
      <ion-list>
  
          <div id="menu-signin">
             <ion-list>
                    <div id="text-block">
                      <h1>Mot de passe oublié</h1>
                    </div>
                    <div id="list-process">
                      <ol>
                          <li>Entrez votre email. Nous vous enverrons votre nouveau de passe.</li>
                          <li>Connectez-vous, puis rendez-vous dans "Mon Compte".</li>
                          <li>Changez votre mot de passe.</li>
                      </ol>
                  </div>
  
                  <ion-item id="first-input">
                      <ion-input class="form-label" type="text" value="" placeholder="Email"></ion-input>
                  </ion-item>
  
                  <button class="btn-red" ion-button full (tap)="confirmSentPasswordToast()">Envoyez-moi !</button>
              </ion-list>
          </div>
          
      </ion-list>
    
  
  </ion-content>
